<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Troco</title>
</head>
<body>

    <div class="content">
        <h1 class="title">Caixa de troco de notas</h1>

        <div class="area-input">
            <label for="#total">Valor total R$ </label>
            <input type="text" id="total">
        </div>

        <div class="area-input">
            <label for="#real">Valor pago R$ </label>
            <input type="text" id="pago">
        </div>

        <button onclick="main()">Ver o troco</button>

        <div id="result">

            <h2 id="subtitle-result"></h2>

            <h2 id="subtitle-notas">Notas</h2>

            <ul id="list-notas">

            </ul>

            <h2 id="subtitle-coins">Moedas</h2>

            <ul id="list-coins">

            </ul>

        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
